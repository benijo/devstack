<VirtualHost *:80>
    ServerName local.dev7:80
    ServerAdmin admin@jfx.cz

    <Directory "/srv">
        Options -MultiViews
        Options Indexes Includes FollowSymLinks ExecCGI
        AllowOverride All
        Require local
        Require ip 172
    </Directory>       

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php7:9000"
    </FilesMatch>
</VirtualHost>
