<VirtualHost *:80>
    ServerName localhost:80
    ServerAdmin admin@jfx.cz

    <Directory "/srv">
        Options -MultiViews
        Options Indexes Includes FollowSymLinks ExecCGI
        AllowOverride All
        Require all granted
    </Directory>       

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>